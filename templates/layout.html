<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>{% block title %}Default Title{% endblock %}</title>
        
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        
        <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    </head>
    <body class="bg-dark text-white">
        <header>
            <div class="container-lg">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid m-1">
                      <a class="navbar-brand d-flex flex-grow-1 flex-column flex-sm-row align-items-center" href="/">
                          <img src="static/ccc_logo.svg" class="align-left logo" alt="Logo of Circular Component Creator">
                          <div class="align-items-end flex-column">Circular Component Creator</div>
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse align-items-end flex-column navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link active" aria-current="page" href="/">Home</a>
                          <a class="nav-link" href="/creator">Creator</a>
                          <a class="nav-link" href="#">Library</a>
                          <a class="nav-link" href="#">About</a>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </header>
        <main>
            {%block content %}

            {% endblock %}
        </main>
        <footer>
            <br>
            <hr>
            <small>v 0.1.0</small>
            <br>
            <small>&#169; BuildSystems</small>
        </footer>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <noscript>Sorry, your browser does not support JavaScript!</noscript>
    </body>
</html>
