<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>{% block title %}BuildSystems{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/ccc_logo.svg">
  {% block extra_css %}{% endblock %}
  
  <link href="{{url_for('static', filename='layout.css')}}" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <div class="header-top">
      <div class="full-logo">
        <a href="/" class="logo">
          <img src="static/ccc_logo.svg" alt="CCC logo">
        </a>
        <h1 class="site-name">
          <a href="/" rel="home">Circular Component Creator</a>
        </h1>
      </div>
      <nav role="navigation" class="main-menu hidden-mobile">
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/creator">Creator</a></li>
          <li><a href="/library">Library</a></li>
          <li><a href="/references">References</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
      <div class="hamburger-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
    <ul class="mobile-menu">
      <a href="/">
        <li>Home</li>
      </a>
      <a href="/creator">
        <li>Creator</li>
      </a>
      <a href="/library">
        <li>Library</li>
      </a>
      <a href="/references">
        <li>References</li>
      </a>
      <a href="/about">
        <li>About</li>
      </a>
    </ul>
  </header>
  <main>
    {%block content %}

    {% endblock %}
  </main>
  <!-- <footer>
    <div class="container footer-container">
      <p>v 0.1.0</p>
      <p">&#169; BuildSystems</p>
    </div>
  </footer> -->
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  {% block extra_js %}{% endblock %}
  <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
